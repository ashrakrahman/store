<html>

    <head>
        <h1>
            My Store
        </h1>
    </head>
    <body>
        <h2>
            My category
        </h2>
        {% for category in categories %}
            <h4>
                {{ category.category_name }}
            </h4>
            {% for product in category.product_set.all %}
                <a href="/product/{{ product.id }}"> {{ product.product_name }}<br> </a>
            {% endfor %}
        {% endfor %}


    </body>

</html>
